<!DOCTYPE html>
<html lang="es">

	<title>Mi tienda en linea</title>

	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		body {
			background-color: #f2f2f2;
		}

		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			align-items: center;
			padding: 20px;
		}

		.box {
			width: 30%;
			background-color: white;
			border-radius: 10px;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
			padding: 20px;
			margin-bottom: 20px;
		}

		.box img {
			width: 100%;
			height: auto;
			margin-bottom: 10px;
		}

		.btn {
			display: block;
			width: 100%;
			background-color: #4CAF50;
			color: white;
			padding: 10px;
			border: none;
			border-radius: 5px;
			margin-top: 10px;
			text-align: center;
			text-decoration: none;
			font-size: 16px;
			cursor: pointer;
		}

		.btn:hover {
			background-color: #3e8e41;
		}

		}

		.icon {
			font-size: 24px;
			color: #4CAF50;
			margin-right: 10px;
		}

		.header {
			display: flex;
			align-items: center;
			padding: 20px;
			background-color: #4CAF50;

		}

		.title {
			font-size: 24px;

		}

		.cart-icon {
