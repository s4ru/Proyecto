<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .box {
            width: 30%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin-bottom: 20px;
        }

            .box img {
                width: 100%;
                height: auto;
                margin-bottom: 10px;
                left: 50%;
            }

        .btn {
            display: block;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

            .btn:hover {
                background-color: #3e8e41;
            }

        .search {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            order-radius: 50px;
            margin-top: 10px;
            font-size: 16px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
        }

        .icon {
            font-size: 24px;
            color: #4CAF50;
            margin-right: 10px;
        }

        .logos {
            transform: translate(-90%,80%);
        }


        .header {
            display: flex;
            align-items: end;
            padding: 40px;
            background-color: #4CAF50;
            color: white;
        }

        .title {
            font-size: 24px;
            margin-left: 10px;
        }

        .imagen {
            width: 30%;
            margin-right: 10px;
            padding: 20px;
        }

        @media (max-width: 767px) {
            .container {
                flex-direction: column;
            }

            .box {
                width: 100%;
            }
        }
    </style>


</head>
<body>

    <header class="header">

        <div class="logo">

            <a href="Menu.html">
                <img src="img/Fle.png" height=30px width=100% alt=Fle>
            </a>
        </div>

        <div class="logos">
            <a href="#">
                <img src="img/Opc.png" height=30px width=100% alt=Mundo>
            </a>
        </div>
        <h1 class="title">Mi tienda en linea</h1>

        





    </header>
</body>
</html>
